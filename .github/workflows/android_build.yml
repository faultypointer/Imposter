name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âš™ï¸ Expo Prebuild
        run: npx expo prebuild -p android --no-interactive

      - name: ğŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper

      - name: ğŸ‘· Build APK (Debug)
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: imposter-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
